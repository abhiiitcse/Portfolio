{% extends 'blog/base.html' %}
{% block content %}
<ul>
    {% for post in posts %}
    <li>
        <div class="my-auto">
            <h1 class="mb-0" style="font-size:30px;"><a href="{% url 'blog_detail' pk=post.pk %}">{{ post.title }}</a>
            </h1>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
